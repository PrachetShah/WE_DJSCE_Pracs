<html>
  <head>
    <title>Exp1 Part3</title>
  </head>
  <body>
    <h1 align="left" margin="20px">VIP Registration</h1>
    <div align="center"></div>
    <!-- Left Div -->
    <div style="margin-left: 100px; float: left">
      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem">Prefix</label>
        <input type="text" />
      </div>

      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem">Name</label>
        <input type="text" placeholder="FirstName" style="width: 7em" />
        <input type="text" placeholder="LastName" style="width: 7em" />
      </div>

      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem">Preffered Pronouns</label>
        <input type="text" style="width: 7em" />
      </div>

      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem">Email</label>
        <input type="email" placeholder="xyz@email.com" />
      </div>

      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem">Work Phone</label>
        <input type="text" />
      </div>

      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem">Cell Phone</label>
        <input type="text" />
      </div>

      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem">Job Title</label>
        <input type="text" />
      </div>

      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem">Company</label>
        <input type="text" />
      </div>

      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem"
          >Flight Arrival Time (to be picked up)</label
        >
        <br />
        <input type="text" style="width: 19em" />
      </div>

      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem"
          >Flight Departure Time (to be picked up)</label
        >
        <br />
        <input type="text" style="width: 19em" />
      </div>
    </div>

    <!-- Right Div -->
    <div style="margin-left: 100px; float: left">
      <div style="padding-bottom: 1em">
        <label style="padding-right: 0.8rem"
          >Where do you want to be picked up?</label
        >
        <br />
        <input type="text" style="width: 19em" />
      </div>

      <div style="padding-bottom: 1em; padding-top: 1rem">
        <label style="padding-right: 0.8rem"
          >Where do you want to be dropped off?</label
        >
        <br />
        <input type="text" style="width: 19em" />
      </div>

      <div style="padding-bottom: 1em; padding-top: 1rem">
        <label style="padding-right: 0.8rem"
          >Will your spouse attend? Leave name<br />and contact info</label
        >
        <br />
        <input type="text" style="width: 19em" />
      </div>

      <div style="padding-bottom: 1em; padding-top: 1rem">
        <label style="padding-right: 0.8rem"
          >Are you intrerested in attending the VIP network event?</label
        >
        <br />
        <div style="display: flex">
          <input type="radio" name="fav_language" value="Yes" />
          <label for="html" style="padding-right: 4%">Yes</label>
          <input type="radio" name="fav_language" value="No" />
          <label for="html">No</label>
        </div>
      </div>

      <div style="padding-bottom: 1em; padding-top: 1rem">
        <label style="padding-right: 0.8rem"
          >Would you like to be sent gifts?</label
        >
        <br />
        <div style="display: flex">
          <input type="radio" name="fav_language" value="Yes" />
          <label for="html" style="padding-right: 4%">Yes</label>
          <input type="radio" name="fav_language" value="No" />
          <label for="html">No</label>
        </div>
      </div>
    </div>
  </body>
</html>
